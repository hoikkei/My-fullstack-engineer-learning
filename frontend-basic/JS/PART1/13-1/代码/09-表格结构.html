<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="600" align="center">
        <!-- 表格的标题 -- caption -->
        <caption><h2>购物车</h2></caption>

        <!-- 表格的头部 -- thead、th -->
        <thead>
            <tr>
                <th></th>
                <th>商品</th>
                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
            </tr>
        </thead>

        <!-- 表格的主体 -- tbody -->
        <tbody>
            <tr>
                <td>1</td>
                <td>咖啡</td>
                <td>￥28.9</td>
                <td>2</td>
                <td>￥57.8</td>
            </tr>
            <tr>
                <td>2</td>
                <td>三文鱼</td>
                <td>￥28.9</td>
                <td>2</td>
                <td>￥57.8</td>
            </tr>
            <tr>
                <td>3</td>
                <td>法式鹅肝</td>
                <td>￥28.9</td>
                <td>2</td>
                <td>￥57.8</td>
            </tr>
            <tr>
                <td>4</td>
                <td>榻榻米</td>
                <td>￥28.9</td>
                <td>2</td>
                <td>￥57.8</td>
            </tr>
        </tbody>

        <!-- 表格的脚部 -- tfoot -->
        <tfoot>
            <tr>
                <td>总计</td>
                <td colspan="4" align="right">￥1708.6</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
