<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
            border: 1px solid #33ee11;
        }

        .aaa {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="app">
        <p :class="{active: isActive, aaa: isAAA}">明月几时有，把酒问青天</p>
    </div>

    <script src="./lib/vue.js"></script>
    <script>
        const app = {
            data () {
                return {
                    isActive: true,
                    isAAA: true
                }
            }
        }

        Vue.createApp(app).mount('#app');
    </script> 
</body>
</html>
