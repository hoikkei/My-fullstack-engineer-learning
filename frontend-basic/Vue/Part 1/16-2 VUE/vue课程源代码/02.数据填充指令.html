<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>我是原有内容 --- {{msg}}</p>
        <p v-html="msg">我是原有内容 --- </p>
        <p v-text="msg">我是原有内容 --- </p>
    </div>

    
    <script>
        Vue.createApp({
            data () {
                return {
                    msg: 'Hello World',
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
