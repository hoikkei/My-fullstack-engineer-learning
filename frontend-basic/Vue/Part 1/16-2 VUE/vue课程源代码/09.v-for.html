<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item, index) in ary" :key="index">{{item}}</li>
        </ul>
    </div>

    <script>
        const app = {
            data () {
                return {
                    ary: ['关羽', '张飞', '赵云', '马超', '黄忠']
                }
            }
        }

        Vue.createApp(app).mount('#app');
    </script>
</body>
</html>
