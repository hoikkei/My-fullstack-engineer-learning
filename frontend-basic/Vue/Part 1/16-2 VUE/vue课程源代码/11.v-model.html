<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="account" @keyup="change">//键盘弹起事件
    </div>

    <script>
        const app = {
            data () {
                return {
                    account: 'zs'
                }
            },
            methods: {
                change () {
                    console.log(this.account)
                }
            }
        }

        Vue.createApp(app).mount('#app')
    </script>
</body>
</html>
