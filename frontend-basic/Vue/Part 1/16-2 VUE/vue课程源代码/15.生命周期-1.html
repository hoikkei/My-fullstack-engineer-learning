<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <button @click="change">更新</button>
    </div>

    <script>
        const { ref } = Vue;
        let msg = ref('');

        const app = {
            beforeCreate () {
                console.log('beforeCreate');
            },
            created () {
                msg.value = 'Hello World';
                console.log('created');
            },
            beforeMount () {
                console.log('beforeMount');
            },
            mounted () {
                document.querySelector('p').style.color = 'red';
                console.log('mounted');
            },
            beforeUpdate () {
                console.log('beforeUpdate');
            },
            updated () {
                console.log('updated');
            },
            setup () {
                change = () => {
                    msg.value = '你好，世界';
                }

                return { msg, change }
            }
            
        }

        // createApp 用来创建Vue实例
        // mount 用来将实例挂载到页面上
        Vue.createApp(app).mount('#app');
    </script>
</body>
</html>
